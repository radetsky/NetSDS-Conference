<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Система управления совещаниями - вход</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.png">
		<link type="text/css" href="css/jquery-ui-1.8.6.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/datagroup.css" media="all" rel="stylesheet" />  
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>

		<script type="text/javascript">
		
			$(document).ready(function(){
				$('#login').css({
			        position:'absolute',
			        left: ($(window).width() - $('#login').outerWidth())/2,
			        top: ($(window).height() - $('#login').outerHeight())/2
			    });
				$('#loginSubmit').click(function(){
					$('#loginForm').submit();
				});
				if(location.hash.indexOf('no') != -1) {
					$('#err').fadeIn('slow').delay(2000).fadeOut('slow');
				}
			});
		</script>
	</head>
	<body>
		<div id="login">
			<form method="post" action="/login.pl" id="loginForm">
				<div id="err" style="color:red;font-weight:bold;text-align:center;padding:4px;display:none">Ошибка: неверное имя или пароль!</div>
				<table width="100%" border="0" cellpadding="0" cellspacing="8">
					<tr><td colspan="2" align="center"><img src="/css/images/small_logo_datagroup.png" alt="DATAGROUP" /></td></tr>
					<tr>
						<td>Логин</td>
						<td align="right"><input type="text" name="log_username" value="" /></td>
					</tr>
					<tr>
						<td>Пароль</td>
						<td align="right"><input type="password" name="log_password" value="" /></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<button id="loginSubmit">Войти</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
